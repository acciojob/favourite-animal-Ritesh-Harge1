<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARIA Roles Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 role="heading">ARIA Roles: Image, Navigation, and List</h1>

    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#home">Home</a></li>
            <li role="listitem"><a href="#services">Services</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <img role="img" src="example.jpg" alt="An illustrative example image">

    <p>This is a brief description of how ARIA roles improve accessibility and provide meaningful structure to web pages.</p>

    <ul role="list">
        <li role="listitem">Semantic HTML</li>
        <li role="listitem">Improved accessibility</li>
        <li role="listitem">Better user experience</li>
    </ul>
</body>
</html>
